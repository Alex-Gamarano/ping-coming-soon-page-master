<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/5192d2cb3c.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="./styles.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>

  <body>
    <main>
      <header>
        <img class="logo" src="./images/logo.svg" alt="" />
        <h1>We are launching <strong>soon!</strong></h1>
        <h2>Subscribe and get notified</h2>
      </header>

      <form>
          <input type="email" name="email" id="email" placeholder="Your email address..." autocomplete="email" autofocus/>
          <div id="error"></div>
        
        <input class="btn" type="button" value="Notify Me"></input>
      </form>
      
      
      <img class="graph" src="./images/illustration-dashboard.png" alt="ilustration">
    </main>
    <footer class="attribution">
      <div class="social">
        <a href="#" target="_self" class="icone"><i class="fa-brands fa-facebook-f fa-2xl"></i></a>
        <a href="#" target="_self" class="icone"><i class="fa-brands fa-x-twitter  fa-2xl" ></i></a>
        <a href="#" target="_self" class="icone"><i class="fa-brands fa-instagram  fa-2xl" ></i></a>
      </div>
      <p>&copy; Copyright Ping. All rights reserved.</p>
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alex.G#81</a>.
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
